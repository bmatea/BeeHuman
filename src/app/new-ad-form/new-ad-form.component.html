<div class="modal-header">
  <h4 class="modal-title">Create an Ad</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="text-center border border-light p-5">

    <p class="h4 mb-4">Create a new Ad</p>
    <input type="text" id="title" class="form-control mb-4" placeholder="Title">
    <div class="form-group">
      <textarea class="form-control rounded-0" id="description" rows="3" placeholder="Description"></textarea>
    </div>
    <button mdbBtn color="info" block="true" type="submit">Submit</button>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
