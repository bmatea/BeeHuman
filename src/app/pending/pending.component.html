<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit the request</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Title</label>
        <div>{{ad.title}}</div>
        <label class="font-weight-bold">Description</label>
        <div>{{ad.description}}</div>
        <label class="font-weight-bold">Author</label>
        <div>{{author.getName()}}</div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-success" (click)="modal.close('Approve click')">Approve</button>
    <button type="button" class="btn btn-outline-dark btn-danger" (click)="modal.close('Deny click')">Deny</button>
  </div>
</ng-template>


<div class="d-flex">
  <div class="media p-2 pr-3 w-100 justify-content-center mx-auto shadow rounded-lg" style="background-color: #a1a19f;">
    <ng-container *ngIf="ad && author">
      <div class="media-body " style="display:inline">
        <div class="mt-0 mb-3 media-heading  text-white">{{ad.title}}</div>
        <button type="button" class="btn btn-warning" (click)="open(modalContent)"><i class="fas fa-tools"></i></button>
      </div>
    </ng-container>
  </div>
</div>
