<div class="d-flex">
  <div class="media border p-2 pr-3 w-75 justify-content-center mx-auto shadow" style="background-color: #fff6e0;">
    <ng-container *ngIf="ad && author">
      <img src={{author.image}} alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;">
      <div class="media-body " style="display:inline">
        <h3 class="mt-0 mb-0 media-heading">{{ad.title}}<button class="btn border shadow-sm justify-self-right float-right mt-2 mr-2"><i class="fas fa-trash"></i></button></h3>
        <small class="text-muted"><i>{{author.getName()}}</i></small>
        <p style="word-break: break-all;" class="">{{ad.description}}</p>

        <div class="media mt-2" >
          <div class="form-group w-100 pl-3">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="2" id="comment"></textarea>
            <button class="btn btn-primary mt-2 mr-2 justify-self-right float-right pr-3 pl-3 pt-1 pb-1" style="background-color: rgb(87, 189, 248);">Post</button>
          </div>
        </div>

      </div>
    </ng-container>
  </div>
</div>
