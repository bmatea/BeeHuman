<div class="container h-100 " style="max-width: 1800px; background-color: #789BC9;">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <form class="input-form border rounded-lg p-4 m-4">
        <div class="form-group">
          <label for="emailInput" class="font-weight-bold">Email address</label>
          <input type="email" class="form-control" id="emailInput">
        </div>
        <div class="form-group">
          <label for="passwordInput" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" id="passwordInput">
        </div>
        <button routerLink="/dashboard" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
